<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="container">
      <div class="content__container">
        <h1>Discover the secret number!</h1>
        <p>Activate your microphone!</p>

        <div id="guess" class="message"></div>

    <script src="app/generateNumber.js"></script>
    <script src="app/speechRecognition.js"></script>
    <script src="app/validation.js"></script>
